<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerAI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="flex items-center justify-between p-6 bg-white shadow-md sticky top-0 z-50">
    <h1 class="text-2xl font-extrabold text-blue-700">CareerAI</h1>
    <nav class="space-x-6 font-medium flex items-center">
      <a href="#features" class="hover:text-blue-600 transition">Features</a>
      <a href="#pricing" class="hover:text-blue-600 transition">Pricing</a>
      <a href="#faq" class="hover:text-blue-600 transition">FAQ</a>
      <button id="login-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Sign in with Google</button>
      <button id="logout-btn" class="hidden bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Logout</button>
    </nav>
  </header>

  <!-- Hero -->
  <section class="text-center py-28 bg-gradient-to-r from-blue-100 to-blue-200">
    <h2 class="text-6xl font-extrabold mb-6 text-gray-900">ðŸš€ Land Your Dream Job with AI</h2>
    <p class="text-xl text-gray-700 mb-8 max-w-2xl mx-auto">
      Your all-in-one AI-powered career co-pilot: resumes, interviews, skill growth, job tracking, and more.
    </p>
    <button class="px-12 py-6 text-lg bg-blue-600 text-white hover:bg-blue-700 shadow-lg rounded-xl">
      Start Free Today
    </button>
    <p class="mt-4 text-sm text-gray-600 font-medium">âš¡ Early Bird Offer: 70% Off First 100 Users</p>
  </section>

  <!-- Dashboard -->
  <section class="py-16 bg-gray-50">
    <div class="max-w-5xl mx-auto text-center">
      <h2 class="text-3xl font-bold mb-6">Welcome, <span id="user-name">Guest</span></h2>
      <img id="user-pic" class="mx-auto rounded-full w-20 h-20 hidden" />
      <p id="user-email" class="text-gray-600"></p>
    </div>
  </section>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } 
      from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Firebase config (your keys)
    const firebaseConfig = {
      apiKey: "AIzaSyCvy0adQdoosf5a_63QOPsV6X8v8rq66Sc",
      authDomain: "job5x-472810.firebaseapp.com",
      projectId: "job5x-472810",
      storageBucket: "job5x-472810.firebasestorage.app",
      messagingSenderId: "927725128020",
      appId: "1:927725128020:web:5ad79c445c0fe8010820c1",
      measurementId: "G-FKT33RHQ9M"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    // DOM elements
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userName = document.getElementById("user-name");
    const userEmail = document.getElementById("user-email");
    const userPic = document.getElementById("user-pic");

    // Login
    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Save user in Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: user.displayName,
          email: user.email,
          photo: user.photoURL,
          lastLogin: new Date().toISOString()
        });

        console.log("User logged in:", user.displayName);
      } catch (error) {
        console.error("Login error", error);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Auth state change listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userName.textContent = user.displayName;
        userEmail.textContent = user.email;
        if (user.photoURL) {
          userPic.src = user.photoURL;
          userPic.classList.remove("hidden");
        }
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
      } else {
        userName.textContent = "Guest";
        userEmail.textContent = "";
        userPic.classList.add("hidden");
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
