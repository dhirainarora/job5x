<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }
    .btn {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .user-menu {
      position: relative;
      display: inline-block;
    }
    .user-menu img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 200px;
      z-index: 10;
    }
    .dropdown p {
      margin: 10px;
      font-size: 14px;
      color: #333;
    }
    .dropdown button {
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
    }
    .dropdown button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CareerAI</div>
    <nav>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">FAQ</a>
      <button id="loginBtn" class="btn">Sign in</button>
      <div class="user-menu" id="userMenu" style="display:none;">
        <img id="userPic" src="" alt="Profile">
        <div class="dropdown" id="dropdownMenu">
          <p id="userName"></p>
          <p id="userEmail"></p>
          <button id="accountBtn">My Account</button>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1>ðŸš€ Land Your Dream Job with AI</h1>
    <p>Your all-in-one AI-powered career co-pilot: resumes, interviews, skill growth, job tracking, and more.</p>
    <button class="btn">Start Free Today</button>
    <p>âš¡ Early Bird Offer: 70% Off First 100 Users</p>
  </section>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCvy0adQdoosf5a_63QOPsV6X8v8rq66Sc",
      authDomain: "job5x-472810.firebaseapp.com",
      projectId: "job5x-472810",
      storageBucket: "job5x-472810.appspot.com",
      messagingSenderId: "927725128020",
      appId: "1:927725128020:web:5ad79c445c0fe8010820c1",
      measurementId: "G-FKT33RHQ9M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const userMenu = document.getElementById("userMenu");
    const userPic = document.getElementById("userPic");
    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const logoutBtn = document.getElementById("logoutBtn");

    // Login
    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("Login error:", error);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (error) {
        console.error("Logout error:", error);
      }
    });

    // Toggle dropdown
    userPic.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    // Track auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.style.display = "none";
        userMenu.style.display = "inline-block";
        userPic.src = user.photoURL;
        userName.textContent = user.displayName;
        userEmail.textContent = user.email;
      } else {
        loginBtn.style.display = "inline-block";
        userMenu.style.display = "none";
      }
    });
  </script>
</body>
</html>
