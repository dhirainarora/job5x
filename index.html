<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CareerAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-extrabold text-blue-600">CareerAI</a>
      <nav class="flex items-center gap-6">
        <a href="resume.html" class="text-gray-700 hover:text-blue-600">Resume Maker</a>
        <a id="navLogin" href="login.html" class="px-4 py-2 border rounded text-sm">Sign in</a>
        <a id="navSignup" href="signup.html" class="px-4 py-2 bg-blue-600 text-white rounded text-sm">Sign up</a>

        <!-- Profile menu -->
        <div id="navUser" class="relative hidden">
          <button id="navUserBtn" class="flex items-center gap-2">
            <img id="navUserPic" src="https://via.placeholder.com/40" class="w-9 h-9 rounded-full" alt="user">
          </button>
          <div id="navDropdown" class="hidden absolute right-0 mt-3 w-48 bg-white rounded shadow p-2">
            <div class="px-3 py-2 text-sm" id="navUserInfo">User</div>
            <button id="navLogout" class="w-full text-left px-3 py-2 text-sm hover:bg-gray-100 rounded">Logout</button>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <main class="max-w-6xl mx-auto px-6 py-16">
    <h1 class="text-5xl font-extrabold mb-4">ðŸš€ Land Your Dream Job with AI</h1>
    <p class="text-gray-700 text-lg mb-6">Your AI-powered career co-pilot: resumes, interviews, skills, and more.</p>
    <a href="signup.html" class="px-8 py-4 bg-blue-600 text-white rounded-lg shadow">Start Free Today</a>
  </main>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCvy0adQdoosf5a_63QOPsV6X8v8rq66Sc",
      authDomain: "job5x-472810.firebaseapp.com",
      projectId: "job5x-472810",
      storageBucket: "job5x-472810.appspot.com",
      messagingSenderId: "927725128020",
      appId: "1:927725128020:web:5ad79c445c0fe8010820c1",
      measurementId: "G-FKT33RHQ9M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const navLogin = document.getElementById('navLogin');
    const navSignup = document.getElementById('navSignup');
    const navUser = document.getElementById('navUser');
    const navUserPic = document.getElementById('navUserPic');
    const navUserBtn = document.getElementById('navUserBtn');
    const navDropdown = document.getElementById('navDropdown');
    const navUserInfo = document.getElementById('navUserInfo');
    const navLogout = document.getElementById('navLogout');

    navUserBtn.addEventListener('click', () => navDropdown.classList.toggle('hidden'));
    navLogout.addEventListener('click', async () => { await signOut(auth); location.reload(); });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        navLogin.style.display = 'none';
        navSignup.style.display = 'none';
        navUser.style.display = 'block';
        navUserPic.src = user.photoURL || "https://ui-avatars.com/api/?name=" + encodeURIComponent(user.displayName || "User");
        navUserInfo.textContent = user.displayName || user.email;
      } else {
        navLogin.style.display = 'inline-block';
        navSignup.style.display = 'inline-block';
        navUser.style.display = 'none';
      }
    });
  </script>
</body>
</html>
