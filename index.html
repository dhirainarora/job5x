<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      text-align: center;
    }
    header {
      background: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }
    .hero {
      padding: 60px 20px;
      background: linear-gradient(to right, #dbeafe, #eff6ff);
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .btn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #0056b3;
    }
    #logoutBtn { display: none; }
  </style>
</head>
<body>
  <header>
    <div class="logo">CareerAI</div>
    <nav>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">FAQ</a>
      <button id="loginBtn" class="btn">Sign in with Google</button>
      <button id="logoutBtn" class="btn">Logout</button>
    </nav>
  </header>

  <section class="hero">
    <h1>ðŸš€ Land Your Dream Job with AI</h1>
    <p>Your all-in-one AI-powered career co-pilot: resumes, interviews, skill growth, job tracking, and more.</p>
    <button class="btn">Start Free Today</button>
    <p>âš¡ Early Bird Offer: 70% Off First 100 Users</p>
    <h2 id="welcomeMsg">Welcome, Guest</h2>
  </section>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCvy0adQdoosf5a_63QOPsV6X8v8rq66Sc",
      authDomain: "job5x-472810.firebaseapp.com",
      projectId: "job5x-472810",
      storageBucket: "job5x-472810.appspot.com",   // âœ… fixed here
      messagingSenderId: "927725128020",
      appId: "1:927725128020:web:5ad79c445c0fe8010820c1",
      measurementId: "G-FKT33RHQ9M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const welcomeMsg = document.getElementById("welcomeMsg");

    // Login
    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("Login error:", error);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (error) {
        console.error("Logout error:", error);
      }
    });

    // Keep user logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        welcomeMsg.textContent = `Welcome, ${user.displayName}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        welcomeMsg.textContent = "Welcome, Guest";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
